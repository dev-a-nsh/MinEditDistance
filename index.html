<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Edit Distance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Minimum Edit Distance
        </h1>

        <div class="mb-4">
            <label for="string1" class="block text-gray-700 text-sm font-semibold mb-2">
                First String:
            </label>
            <input
                type="text"
                id="string1"
                class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
                placeholder="Enter first string"
            />
        </div>

        <div class="mb-6">
            <label for="string2" class="block text-gray-700 text-sm font-semibold mb-2">
                Second String:
            </label>
            <input
                type="text"
                id="string2"
                class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
                placeholder="Enter second string"
            />
        </div>

        <button
            id="calculateBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out transform hover:scale-105"
        >
            Calculate Edit Distance
        </button>

        <div id="resultContainer" class="mt-8 p-4 bg-blue-50 rounded-lg text-center">
            <p class="text-lg font-semibold text-gray-800">Result:</p>
            <p id="editDistanceResult" class="text-3xl font-extrabold text-blue-700 mt-2">
                -
            </p>
        </div>
        <div id="messageModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
                <h3 class="text-xl font-bold text-gray-800 mb-4" id="modalTitle"></h3>
                <p class="text-gray-700 mb-6" id="modalMessage"></p>
                <button id="closeModalBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
                    OK
                </button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
